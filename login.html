<html>
  <head>
    <link rel="stylesheet" href="login.css"> 
    <script src="https://kit.fontawesome.com/b4a1152e0f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
        <header>
            <h1 style="text-align: center;">Team Techno</h1>
          </header>          
    </div>

    <div class="container">
      <div id="res" >
        <h1 align="center"><i>Admin/Staff login</i></h1>
        <form id="user-form" >
            <!--Name-->
            <div class="inputField">
              <i class="fa-solid fa-user-tie"></i>
              <input id="UserId" name="name" type="text" placeholder="UserID" required>
            </div>
            <!--Password-->
            <div class="inputField">
              <i class="fa-solid fa-lock"></i>
              <input id="password" name="password" type="password" placeholder="Password" required>
            </div>
          <!--Submit button-->
          <div  class="buttonField">
            <button type="submit" href = "home.html">Login </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
